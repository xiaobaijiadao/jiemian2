<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>xdiclub</title>
<link href="bootstrap-3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="bootstrap-3.2.0/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#" style="color:#ebf0f9">XDICLUB</a>
  </div>
  <div>
    <ul class="nav navbar-nav navbar-left nav-pills">
      <li class="list act"><a href="#" style="color:#ebf0f9">home</a></li>
      <li class="list"><a href="#news" style="color:#ebf0f9">news</a></li>
      <li class="list"><a href="#club" style="color:#ebf0f9">club</a></li>
      <li class="list"><a href="#chat" style="color:#ebf0f9">chat</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right nav-pills">
      <li class="list"><a data-toggle="modal" href="#enter" style="color:#ebf0f9;width:100px">登录</a></li>
      <li class="list"><a href="#" style="color:#ebf0f9;width:100px">注册</a></li>
    </ul>
  </div>
</nav>

<div id="myCarousel" class="carousel slide">
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
   </ol>   
   <div class="carousel-inner" id="ppt">
      <div class="item active">
         <img class="picture" src="img/chair.jpg" alt="Second slide">
      </div>
      <div class="item">
         <img class="picture" src="img/beach.jpg" alt="First slide">
      </div>
      <div class="item">
         <img class="picture" src="img/student.jpg" alt="Third slide">
      </div>
      <div class="item">
         <img class="picture" src="img/dandelion.jpg" alt="Third slide">
      </div>
      <div class="item">
         <img class="picture" src="img/tree.jpg" alt="Third slide">
      </div>
   </div>
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div>
<!-- 登录框 -->
<div class="modal fade" id="enter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header" style="height:150px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">xdclub</h4>
         </div>
         <div class="modal-body" style="height:160px">
            <form role="form">
            <div class="form-group">
            	<input type="text" class="form-control" id="name" placeholder="账号">
            </div>
            <div class="form-group">
            	<input type="password" class="form-control" id="pwd" placeholder="密码">
            </div>
            <div class="form-group" style="padding-left:15%">
            	<button type="button" class="btn btn-primary" id="signin" style="width:80%;">登录</button>
            </div>
            </form>
         </div>
         <div class="modal-footer" style="padding:5px 30px">
         	<a href="" style="float:left">注册</a>
           <a href="" style="float:right">找回密码</a> 
         </div>
      </div>
</div>

<script type="text/javascript">
		$(document).ready(function(){
            ppt();
        });
</script>
</body>
</html>
